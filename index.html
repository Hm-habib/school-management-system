<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- top nav -->
  <nav class="top-nav">
    <div class="nav-brand">
      <img
        src="https://static.vecteezy.com/system/resources/thumbnails/008/040/410/small_2x/school-logo-design-template-free-vector.jpg"
        alt="Logo"
        class="nav-logo"
      />
      <span>School Management System</span>
    </div>
    <div class="nav-links">
      <a href="#" class="nav-link active">Login</a>
    </div>
  </nav>

  <div class="container">
    <!-- sidebar -->
    <div class="sidebar">
      <!-- school header -->
      <div class="school-header">
        <img
          src="https://static.vecteezy.com/system/resources/thumbnails/008/040/410/small_2x/school-logo-design-template-free-vector.jpg"
          alt="logo-here"
          class="school-logo"
        />
        <h2>Hello School</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>

       <!-- nav menu -->
       <div class="nav-menu">
        <button>Hello 1</button>
        <button>Hello 2</button>
        <button>Hello 3</button>
        <button>Hello 4</button>
      </div>

      
      <div class="version-info">Version 2.0</div>
    </div>

       <!-- main container -->
       <div class="main-content">
        <!-- Dashboard Section -->Â¬
        <div id="dashboardSection">
          <div class="dashboard-card">
            <h3>Total Students</h3>
            <h1 id="totalStudents">0</h1>
          </div>
          <div class="notice-board">
            <h3>Latest Notices</h3>
            <div id="dashboardNotices">
              <!-- Latest notices will be rendered here -->
            </div>
          </div>
        </div>

        <!-- Students Section -->
        <div id="studentsSection" class="">
          <div class="dashboard-card">
            <h2>Student Management</h2>
            <div class="form-group">
              <button onclick="showSection('admit')" class="action-btn">Admit New Student</button>
            </div>
            <table class="student-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Class</th>
                  <th>Roll</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="studentListBody"></tbody>
            </table>
          </div>
        </div>

          <!-- Admit Student Section -->
          <div id="admitSection" class="">
            <div class="dashboard-card">
              <h2>Admit New Student</h2>
              <form id="admitForm" class="form">
                <div class="form-group">
                  <label for="studentName">Student Name</label>
                  <input type="text" id="studentName" required>
                </div>
                <div class="form-group">
                  <label for="studentClass">Class</label>
                  <input type="text" id="studentClass" required>
                </div>
                <div class="form-group">
                  <label for="studentRoll">Roll Number</label>
                  <input type="text" id="studentRoll" required>
                </div>
                <button type="submit" class="btn">Admit Student</button>
              </form>
            </div>
          </div>

</body>
</html>
